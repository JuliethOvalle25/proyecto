<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Usuario</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}"/>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <div class="container">
            <div class="logo"> 
                <img src="{{ url_for('static', filename='images/Logo.PNG') }}" alt="logo" class="logo">
            </div>
    
            <nav class="main-menu">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('nosotros') }}">Nosotros</a></li>
                    <li><a href="{{ url_for('servicios') }}">Servicios</a></li>
                    <li><a href="{{ url_for('metodologia') }}">Metodología</a></li>
                    <li><a href="{{ url_for('galeria') }}">Galería</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </nav>

            <nav style="position: relative;">
                <!-- Otros elementos del menú -->
                {% if 'usuario_nombre' in session %}
                    <div class="dropdown">
                        <button class="dropdown-btn">
                            Usuario: {{ session['usuario_nombre'] }} ▼
                        </button>
                        <div class="dropdown-content">
                            <a href="{{ url_for('logout') }}">Cerrar sesión</a>
                        </div>
                    </div>
                {% endif %}
            </nav>
            
            <div class="button-container">


    
                
                <div class="dropdown">
                    <button class="dropbtn" onclick="window.location.href='{{ url_for('reportes') }}';">
                        Gestión de reportes
                    </button>
                </div>

                <div class="dropdown">
                    <button class="dropbtn" onclick="window.location.href='{{ url_for('gestion_usuario') }}';">
                        Gestión de usuario
                    </button>
                </div>


                <div class="dropdown">
                    <button class="dropbtn" onclick="window.location.href='{{ url_for('gestion_area') }}';">
                        Gestión de áreas
                    </button>
                </div>
            </div>

            
            <footer>
                <div class="info">
                    <div class="info-item">
                        <a href="https://maps.app.goo.gl/5K8BdfYtMR7i2sSQ8"</a>
                        <p class="inline-block">Encuéntranos en <br>Carrera 40# 28 a 38 sur, Bogotá</p>
                        <img src="{{ url_for('static', filename='images/ubicacion.png') }}" alt="Ubicación"/>
                    </div>
                    <div class="info-item">
                        <a href="mailto:rayitosdesol@gmail.com"</a>
                        <p class="inline-block">Contáctanos <br>rayitosdesol@gmail.com</p> 
                        <img src="{{ url_for('static', filename='images/contactanos.png') }}" alt="Contáctanos"/>
                    </div>    
                </div>
    
                <div class="social-media-bar">
                    <a href="https://facebook.com" target="_blank">
                        <img src="{{ url_for('static', filename='Images/fb.png') }}" alt="Facebook">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="{{ url_for('static', filename='Images/ig.png') }}" alt="Instagram">  
                    </a>
                </div>
            </footer>
    
            
        </div> 
     
    </body>
</html>
